<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин негров</title>
</head>
<body>
    <h1>Ассортимент негров</h1>

    <h2>Добавить негра</h2>
    <form id="addUserForm">
        <label for="negr_name">Имя:</label>
        <input type="text" id="negr_name" name="negr_name" required>
        <label for="negr_post">Должность:</label>
        <input type="text" id="negr_post" name="negr_post" required>
        <label for="negr_history">История:</label>
        <input type="text" id="negr_history" name="negr_history" required>
        <label for="negr_price">Цена:</label>
        <input type="number" id="negr_price" name="negr_price" required>
        <button type="submit">Добавить</button>
    </form>

    <h2>Список негров</h2>
    <ul id="userList"></ul>

    <script src="./scripts/connect.js"></script>
</body>
